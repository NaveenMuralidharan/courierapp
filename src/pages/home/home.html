<ion-header>
  <ion-navbar>
    <ion-title>
      Sorter
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="primary" (click)="createList()">
    New List
  </button>
  
  <button ion-button block color="primary" (click)="goToTrial()">
    Trial dispatch page
  </button>
  
  <button ion-button block color="secondary" (click)="goToRoutes()">
    Routes
  </button>
  
    <ion-list>
      <ion-item *ngFor = "let list of todaysLists">
        {{list.listName}}
        <button ion-button (click)="goToList(list)">
          View
        </button>
      </ion-item>
    </ion-list>

  
</ion-content>
